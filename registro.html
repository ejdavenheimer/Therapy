<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Banco Rolling Code - Tú dinero estará seguro con nosotros.">
  <meta name="keywords" content="prestamos, banco, financiación, ofertas, tarjetas, crédito, debito">
  <meta name="author" content="Yamila">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap">

  <title>Therapy</title>
</head>

<body>
  <main class="registro">
    <div class="sesion container-fluid row justify-content-center">
      <section class="col-5 der d-flex align-items-center justify-content-center">
        <!-- Cartel que aparece al tocar registrar -->
        <!-- <p class="rounded-pill registro-completo">¡Ya se registró!</p> -->
        <form class="container-fluid d-flex flex-column align-items-center">
          <div class="text-center mb-3">
            <h1 class="sesion__titulo mb-4 title-registro">Creá tu cuenta</h1>
          </div>
          
          <div class="mb-3 sesion__data">
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Nombre">
          </div>

          <div class="mb-3 sesion__data">
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="xxxxxxxx@correo.com">
          </div>

          <div class="mb-3 sesion__data">
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Clave">
          </div>

          <div class="mb-3 sesion__data mb-4">
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirmar clave">
          </div>

          <div class="text-center">
          <button type="submit" class="btn btn-sesion rounded-pill btn-registro">Registrarse</button>
          </div>
        </form>
      </section>
      <section class="col-6  d-flex justify-content-center align-items-center flex-column">
        <img class="izq-img rounded-circle mb-5" src="img/Therapy.png" alt="Logo Therapy">
        <p class="text-center h4 text-light frase">
          Regístrate hoy y da el primer paso hacia <br> una vida más consciente y positiva.
        </p>
      </section>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
